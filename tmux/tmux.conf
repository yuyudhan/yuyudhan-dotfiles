# This file gets aliased into ~/.config/tmux

################################################################################
# QUICK REFERENCE GUIDE
################################################################################
# Prefix: Ctrl+O (C-o)
#
# === MODAL SYSTEM ===
# C-o a   â†’ Create mode (p=pane, w=window, s=session)
# C-o r   â†’ Rename mode (p=pane, w=window, s=session)
# C-o x   â†’ Kill mode (p=pane, w=window, s=session)
# C-o s   â†’ Switch mode (w=window, s=session, t=tree)
# C-o f   â†’ Fuzzy-find mode (s=session, w=window, p=pane)
# C-o F   â†’ tmux-fzf menu (comprehensive fuzzy menu for all operations)
# C-o q   â†’ Tmux mode (D=detach, S=save, R=restore, I=install plugins, C=reload config, p=popup)
#
# === PANE MANAGEMENT ===
# C-o |   â†’ Split horizontal (50%)   C-o -   â†’ Split vertical (50%)
# C-o C-| â†’ Smart split horizontal (30%)   C-o C-- â†’ Smart split vertical (30%)
# C-o H/J/K/L â†’ Resize pane          C-o f   â†’ Toggle zoom
# C-o S   â†’ Toggle pane sync (changes border color!)
# C-o k   â†’ Clear pane + history
# C-o >   â†’ Swap pane down           C-o <   â†’ Swap pane up
# C-o !   â†’ Break to new window      C-o @   â†’ Join window as pane
# C-o C-o â†’ Rotate panes             C-h/j/k/l â†’ Navigate (vim-aware)
# C-o m   â†’ Mark pane (bookmark)     C-o M   â†’ Clear mark
# C-o '   â†’ Jump to marked pane
#
# === WINDOW MANAGEMENT ===
# C-o w   â†’ Fuzzy window list        C-o {   â†’ Move window left
# C-o }   â†’ Move window right
# C-o Space â†’ Cycle layouts          M-1/2/3/4/5 â†’ Quick layouts
#
# === SESSION MANAGEMENT ===
# C-o Tab â†’ Jump to last session     C-o O   â†’ tmux-sessionx (advanced session manager)
# C-o P   â†’ Create project session   C-o C-s â†’ Quick save
# C-o C-d â†’ Save and detach
#
# === COPY MODE & SEARCH ===
# C-o [   â†’ Enter copy mode          v â†’ Begin selection
# y       â†’ Copy to clipboard        q â†’ Exit copy mode
# C-o Space â†’ tmux-thumbs (vimium-style text selection)
# C-o u   â†’ Extract & open URLs
# C-o /   â†’ Regex search             C-o C-f â†’ File search
# C-o C-g â†’ Git files search         C-o C-u â†’ URL search
# C-o C-d â†’ Digit search             C-o C-h â†’ SHA hash search
#
# === QUICK POPUPS ===
# C-o g   â†’ Git log popup            C-o G   â†’ Git status popup
# C-o D   â†’ Git diff popup           C-o M   â†’ Man page popup
# C-o E   â†’ Edit tmux config
#
# === VISUAL INDICATORS ===
# Status bar shows: Mode indicator, SYNC status (red when active), time, user
# Pane borders: Blue (normal), Red (synchronized), ðŸ” (zoomed)
#
################################################################################

set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.config/tmux/plugins"
################################################################################
# Basic Settings
################################################################################

# Set the prefix key to Ctrl+O (instead of Ctrl+A)
unbind C-b
set-option -g prefix C-o
bind-key C-o send-prefix

# Enable mouse support
set -g mouse on

# Better mouse wheel scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Enable true color support and modern terminal features
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Set the base index for windows and panes
set -g base-index 1
setw -g pane-base-index 1

# Set clipboard options
set-option -g set-clipboard on

# Scroll back lines
set-option -g history-limit 50000

# Automatically rename windows based on the running program (disabled for performance)
setw -g automatic-rename off

# Enable focus events for better vim integration
set -g focus-events on

# Reduce escape time for better vim experience
set -sg escape-time 10

# Enable aggressive resize for better multi-client support
setw -g aggressive-resize on

# Performance optimizations
set -g status-interval 5
set -g display-time 1000
set -g repeat-time 300

# Activity monitoring
set -g monitor-activity on
set -g visual-activity off  # Don't show message, just highlight in status bar

# Display panes timeout (for selecting panes by number)
set -g display-panes-time 3000

################################################################################
# Appearance
################################################################################

# Tokyo Night Theme Configuration
set -g @plugin 'wfxr/tmux-power'
set -g @tmux_power_theme 'moon'
set -g @tmux_power_date_format '%Y-%m-%d'
set -g @tmux_power_time_format '%H:%M'
set -g @tmux_power_left_arrow_icon ''
set -g @tmux_power_right_arrow_icon ''
set -g @tmux_power_upload_speed_icon 'ó°•’'
set -g @tmux_power_download_speed_icon 'ó°‡š'
set -g @tmux_power_session_icon ''
set -g @tmux_power_user_icon ''
set -g @tmux_power_prefix_highlight_pos 'R'

# Enhanced pane border styling with prominent focus indication
set -g pane-border-status both
set -g pane-border-format "#[align=centre]#{?pane_active,#[fg=#ffffff]#[bg=#3d59a1]#[bold],#[fg=#ffffff]#[bg=#3b4261]} #{pane_index}: #{pane_title}#{?window_zoomed_flag, ðŸ”,} #{?pane_active,#[fg=#3d59a1]#[bg=#24283b],#[fg=#3b4261]#[bg=#24283b]}"
set -g pane-border-style "fg=#3b4261,bg=#1a1b26"
set -g pane-active-border-style "fg=#3d59a1,bg=#1a1b26,bold"
set -g pane-border-lines heavy

# Dim inactive panes - text dimming with transparent background
set -g window-style 'fg=#6b7089,bg=default'
set -g window-active-style 'fg=#c0caf5,bg=default'

# Enhanced status bar with Tokyo Night theme
set -g status-style "bg=#1a1b26,fg=#c0caf5"
set -g status-left "#[fg=#1a1b26,bg=#7aa2f7,bold] ó°¾ #S #[fg=#7aa2f7,bg=#1a1b26]"
set -g status-left-length 50

# Beautiful window status styling
setw -g window-status-format "#[fg=#9aa5ce,bg=#1a1b26] #I:#W#{?window_zoomed_flag, ðŸ”,}#{?window_bell_flag, ðŸ””,}#{?window_activity_flag, âš¡,} "
setw -g window-status-current-format "#[fg=#1a1b26,bg=#7aa2f7,bold] #I:#W#{?window_zoomed_flag, ðŸ”,}#{?window_bell_flag, ðŸ””,} #[fg=#7aa2f7,bg=#1a1b26]"
setw -g window-status-separator ""
setw -g window-status-activity-style "fg=#f7768e,bg=#1a1b26,bold"

################################################################################
# Key Bindings
################################################################################

# Standard key bindings
unbind R # Removing as I have my custom mapping which is prefix q R
# bind-key p display-popup -w80% -h80%

# Create mode for creating panes, windows, and sessions
bind-key a switch-client -T create-mode
bind-key -T create-mode p command-prompt -p "New pane name:" "split-window -v -c '#{pane_current_path}'; select-pane -T '%%'"
bind-key -T create-mode w command-prompt -p "New window name:" "new-window -c '#{pane_current_path}' -n '%%'"
bind-key -T create-mode s command-prompt -p "New session name:" "new-session -s '%%'"

# Renaming bindings
# Use prefix + r then s to rename session
bind-key r switch-client -T rename-mode
bind-key -T rename-mode s command-prompt -p "Rename session:" "rename-session '%%'"
bind-key -T rename-mode w command-prompt -p "Rename window:" "rename-window '%%'"
bind-key -T rename-mode p command-prompt -p "Rename pane:" "select-pane -T '%%'"

# Kill mode for panes, windows, and sessions
bind-key x switch-client -T kill-mode
bind-key -T kill-mode p confirm-before -p "Kill pane? (y/n)" kill-pane
bind-key -T kill-mode w confirm-before -p "Kill window? (y/n)" kill-window
bind-key -T kill-mode s confirm-before -p "Kill session? (y/n)" kill-session

# Switch mode - enabled by prefix + s
bind-key s switch-client -T switch-mode
bind-key -T switch-mode w choose-window
bind-key -T switch-mode s choose-session
bind-key -T switch-mode t choose-tree

# Quick session jumping
bind-key Tab switch-client -l   # Jump to last session (like Alt-Tab)
# Choosing window easier using just w after prefix, which is most commonly used.
bind-key w display-popup -E "tmux list-windows -a -F '#{session_name}:#{window_index}:#{window_name}' | fzf --reverse | sed 's/\\(.*\\):\\(.*\\):.*/\\1:\\2/' | xargs -I{} tmux switch-client -t {}"

# Fuzzy-finding mode
bind-key f switch-client -T fuzzy-mode
bind-key -T fuzzy-mode s display-popup -E "tmux list-sessions -F '#{session_name}' | fzf --reverse | xargs tmux switch-client -t"
bind-key -T fuzzy-mode w display-popup -E "tmux list-windows -a -F '#{session_name}:#{window_index}:#{window_name}' | fzf --reverse | sed 's/\\(.*\\):\\(.*\\):.*/\\1:\\2/' | xargs tmux select-window -t"
bind-key -T fuzzy-mode p display-popup -E "tmux list-panes -F '#{pane_index}:#{pane_title}' | fzf --reverse | cut -d ':' -f 1 | xargs tmux select-pane -t"

# tmux-fzf comprehensive menu (prefix + F)
bind-key F run-shell -b "~/.config/tmux/plugins/tmux-fzf/main.sh"

# tmux-copycat search patterns (already installed)
# prefix + / - Regex search
# prefix + Ctrl-f - File search
# prefix + Ctrl-g - Git status files
# prefix + Ctrl-u - URL search
# prefix + Ctrl-d - Digit/number search
# prefix + Ctrl-h - SHA-1/SHA-256 hash search

# Switch mode - enabled by prefix + q
bind-key q switch-client -T tmux-mode
bind-key -T tmux-mode D detach-client
bind-key -T tmux-mode S run-shell "~/.config/tmux/plugins/tmux-resurrect/scripts/save.sh" \; display-message "Session saved âœ…"
bind-key -T tmux-mode R run-shell "~/.config/tmux/plugins/tmux-resurrect/scripts/restore.sh" \; display-message "Session restored âœ…"
bind-key -T tmux-mode I run-shell '~/.config/tmux/plugins/tpm/bin/install_plugins' \; display-message "Installing TPM Plugins..."
bind-key -T tmux-mode C source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded! âœ…"
bind-key -T tmux-mode p display-popup -E -w80% -h80%  # Floating terminal popup

# Easy pane resizing
bind -r H resize-pane -L 4
bind -r J resize-pane -D 4
bind -r K resize-pane -U 4
bind -r L resize-pane -R 4

# Toggle pane zoom (full screen) with prefix + f
bind -r f resize-pane -Z

# Clear pane and scroll history with prefix + k
bind-key k send-keys -R C-l \; clear-history

# Pane marks (bookmarks) - mark a pane and jump back to it
bind-key m select-pane -m   # Set mark on current pane
bind-key M select-pane -M   # Clear mark
bind-key "'" switch-client -t'{marked}'  # Jump to marked pane

# Quick save session (prefix + Ctrl-s)
bind-key C-s run-shell "~/.config/tmux/plugins/tmux-resurrect/scripts/save.sh" \; display-message "ðŸ’¾ Session saved!"

# Save and detach (prefix + C-d)
bind-key C-d run-shell "~/.config/tmux/plugins/tmux-resurrect/scripts/save.sh" \; detach-client \; display-message "ðŸ’¾ Saved and detached!"

# Quick config edit (prefix + E)
bind-key E new-window -n "tmux.conf" "nvim ~/.config/tmux/tmux.conf"

# Project session creator (prefix + P)
bind-key P display-popup -E -w80% -h80% "~/.config/tmux/scripts/new-project-session.sh"

# Quick popup commands
bind-key g display-popup -E -w80% -h80% -d "#{pane_current_path}" "git log --oneline --graph --all --decorate"
bind-key G display-popup -E -w80% -h80% -d "#{pane_current_path}" "git status"
bind-key D display-popup -E -w80% -h80% -d "#{pane_current_path}" "git diff"
bind-key M command-prompt -p "man page:" "display-popup -E -w80% -h80% 'man %%'"

# Split panes using | and -
unbind '"'
unbind '%'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Smart splits (30/70 ratio for focused workflows)
bind C-| split-window -h -p 30 -c "#{pane_current_path}"  # 30% vertical split
bind C-- split-window -v -p 30 -c "#{pane_current_path}"  # 30% horizontal split

# Advanced pane management with visual feedback
bind-key S set-window-option synchronize-panes\; \
  if-shell '[ "#{pane_synchronized}" = "1" ]' \
    'set -g pane-active-border-style "fg=#f7768e,bg=#1a1b26,bold"' \
    'set -g pane-active-border-style "fg=#3d59a1,bg=#1a1b26,bold"' \; \
  display-message "Sync #{?pane_synchronized,ON,OFF}"
bind-key > swap-pane -D       # Swap with next pane
bind-key < swap-pane -U       # Swap with previous pane
bind-key ! break-pane         # Break pane to new window
bind-key @ choose-window 'join-pane -h -s "%%"'  # Join window as horizontal pane
bind-key C-o rotate-window    # Rotate panes in current window

# Layout management
bind-key Space next-layout                     # Cycle through layouts
bind-key M-1 select-layout even-horizontal
bind-key M-2 select-layout even-vertical
bind-key M-3 select-layout main-horizontal
bind-key M-4 select-layout main-vertical
bind-key M-5 select-layout tiled

# Window reordering
bind-key -r "{" swap-window -t -1\; select-window -t -1  # Move window left
bind-key -r "}" swap-window -t +1\; select-window -t +1  # Move window right

# Copy mode with Vim keys
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
unbind -T copy-mode-vi MouseDragEnd1Pane

################################################################################
# Plugins and their configurations
################################################################################

# TPM - Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# tmux-sensible - Basic tmux settings everyone can agree on
# set -g @plugin 'tmux-plugins/tmux-sensible'

# tmux-yank - Copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-yank'

# tmux-open - Open highlighted selection
set -g @plugin 'tmux-plugins/tmux-open'

# tmux-logging - Log pane content
set -g @plugin 'tmux-plugins/tmux-logging'

# tmux-sidebar - A sidebar with the directory tree
set -g @plugin 'tmux-plugins/tmux-sidebar'

# tmux-prefix-highlight - Highlight when prefix is active
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @prefix_highlight_fg '#1a1b26'
set -g @prefix_highlight_bg '#f7768e'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=#1a1b26,bg=#e0af68,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=#1a1b26,bg=#9ece6a'

# Network monitoring plugins (disabled for performance)
# set -g @plugin 'wfxr/tmux-net-speed'
set -g @tmux_power_show_upload_speed false
set -g @tmux_power_show_download_speed false

# set -g @plugin 'wfxr/tmux-web-reachable'
set -g @tmux_power_show_web_reachable false

# Online status plugin (disabled for performance)
# set -g @plugin 'tmux-plugins/tmux-online-status'
# set -g @online_icon "#[fg=#9ece6a]ó°–© "
# set -g @offline_icon "#[fg=#f7768e]ó°–ª "
set -g status-right "#{tmux_mode_indicator}#{?pane_synchronized,#[bg=#f7768e]#[fg=#1a1b26]#[bold] ðŸ” SYNC #[default] ,}#{prefix_highlight}#[fg=#7aa2f7] %H:%M #[fg=#7aa2f7,bg=#1a1b26] ó°£‡ #[fg=#1a1b26,bg=#7aa2f7] #(whoami) "

set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

set -g @plugin 'lloydbond/tmux-floating-terminal'

# tmux-copycat - Enhanced copy mode
set -g @plugin 'tmux-plugins/tmux-copycat'

# tmux-sessionist - Session management
set -g @plugin 'tmux-plugins/tmux-sessionist'

# tmux-autoreload - Auto reload config changes (disabled for performance)
# set-option -g @plugin 'b0o/tmux-autoreload'
# set-option -g @tmux-autoreload-configs '~/.config/tmux/tmux.conf'

# tmux-fzf - Fuzzy finding in tmux
set -g @plugin 'sainnhe/tmux-fzf'

# tmux-resurrect - Save and restore tmux environment
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-save 'on'
set -g @resurrect-capture-pane-contents 'on'  # Save pane contents
set -g @resurrect-strategy-vim 'session'      # Restore vim sessions
set -g @resurrect-strategy-nvim 'session'     # Restore nvim sessions

# tmux-continuum - Automatic save and restore
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-save-interval '15'

# tmux-which-key - helper for keybindings
set -g @tmux-which-key-xdg-enable 1
set -g @tmux-which-key-xdg-plugin-path tmux/plugins/tmux-which-key
set -g @plugin 'alexwforsythe/tmux-which-key'

# tmux-which-key configured in config.yaml to use ? key

# tmux-thumbs - Vimium-style text copying (prefix + Space)
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @thumbs-key Space

# tmux-fzf-url - URL extraction and opening (prefix + u)
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @fzf-url-bind 'u'

# tmux-sessionx - Better session management (prefix + O)
set -g @plugin 'omerxx/tmux-sessionx'
set -g @sessionx-bind 'O'
set -g @sessionx-filter-current 'false'
set -g @sessionx-preview-enabled 'true'

# tmux-mode-indicator - Show current mode in status bar
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

# vim-tmux-navigator - Seamless navigation between tmux panes and vim splits
# set -g @plugin 'tmux-plugins/vim-tmux-navigator'
set -g @plugin 'christoomey/vim-tmux-navigator'
# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

################################################################################
# Initialize TPM (always keep this at the very end)
################################################################################

run-shell '~/.config/tmux/plugins/tpm/tpm'


