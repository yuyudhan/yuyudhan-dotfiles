set -g @plugin 'sainnhe/tmux-fzf'

# tmux-resurrect - Save and restore tmux environment
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-save 'on'
set -g @resurrect-capture-pane-contents 'on'  # Save pane contents
set -g @resurrect-strategy-vim 'session'      # Restore vim sessions
set -g @resurrect-strategy-nvim 'session'     # Restore nvim sessions

# tmux-continuum - Automatic save and restore
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-save-interval '15'

# tmux-which-key - helper for keybindings
set -g @tmux-which-key-xdg-enable 1
set -g @tmux-which-key-xdg-plugin-path tmux/plugins/tmux-which-key
set -g @plugin 'alexwforsythe/tmux-which-key'

# tmux-which-key configured in config.yaml to use ? key

# tmux-thumbs - Vimium-style text copying (now in copy mode: C-o c t)
set -g @plugin 'fcsonline/tmux-thumbs'
# Disable default keybinding (we use C-o c t instead)
set -g @thumbs-key F1  # Set to unused key to disable default Space binding

# tmux-fzf-url - URL extraction and opening (now in copy mode: C-o c u)
set -g @plugin 'wfxr/tmux-fzf-url'
# Disable default keybinding (we use C-o c u instead)
set -g @fzf-url-bind 'F2'  # Set to unused key to disable default u binding

# tmux-sessionx - Better session management (now in session mode: C-o o o)
set -g @plugin 'omerxx/tmux-sessionx'
# Disable default keybinding (we use C-o o o instead)
set -g @sessionx-bind 'F3'  # Set to unused key to disable default O binding
set -g @sessionx-filter-current 'false'
set -g @sessionx-preview-enabled 'true'

# tmux-mode-indicator - Show current mode in status bar
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

# vim-tmux-navigator - Seamless navigation between tmux panes and vim splits
# set -g @plugin 'tmux-plugins/vim-tmux-navigator'
set -g @plugin 'christoomey/vim-tmux-navigator'
# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

################################################################################
# Initialize TPM (always keep this at the very end)
################################################################################

run-shell '~/.config/tmux/plugins/tpm/tpm'


