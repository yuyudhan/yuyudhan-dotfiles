################################################################################
# QUICK REFERENCE GUIDE
################################################################################
# Prefix: Ctrl+O (C-o)
# Navigation: C-h/j/k/l (No prefix! Works seamlessly with vim)
#
# === HELP SYSTEM ===
# C-o ?       â†’ Show all modes (global help)
# [Mode] ?    â†’ Show mode-specific help (e.g., C-o p ? shows pane mode help)
#
# === MODAL SYSTEM (All operations require mode entry) ===
#
# C-o p   â†’ Pane mode (split/resize/swap/rotate/mark/clear/sync/zoom)
#   â”œâ”€ s/v â†’ Split 50/50 (s=horizontal, v=vertical)
#   â”œâ”€ S/V â†’ Smart split 30/70
#   â”œâ”€ 2/3/4/5 â†’ Create N equal panes
#   â”œâ”€ e â†’ Equalize existing panes
#   â”œâ”€ H/J/K/L â†’ Resize (repeatable)
#   â”œâ”€ h/j/k/l â†’ Swap panes (all directions)
#   â”œâ”€ !/@  â†’ Break/Join panes
#   â”œâ”€ r â†’ Rotate
#   â”œâ”€ m/M/' â†’ Mark/Clear/Jump
#   â”œâ”€ C â†’ Clear + history
#   â”œâ”€ b â†’ Toggle broadcast sync
#   â”œâ”€ z â†’ Toggle zoom
#   â””â”€ ? â†’ Show mode help
#
# C-o w   â†’ Window mode (layouts/move/fuzzy selector)
#   â”œâ”€ w â†’ Fuzzy window selector
#   â”œâ”€ h/l â†’ Previous/Next window (repeatable)
#   â”œâ”€ H/L â†’ Swap window left/right (repeatable)
#   â”œâ”€ 1-9 â†’ Switch to window N
#   â””â”€ ? â†’ Show mode help
#
# C-o o   â†’ Session mode (switch/create/save)
#   â”œâ”€ o â†’ tmux-sessionx (advanced manager)
#   â”œâ”€ l â†’ Jump to last session
#   â”œâ”€ p â†’ Create project session
#   â”œâ”€ s â†’ Quick save
#   â””â”€ d â†’ Save and detach
#
# C-o a   â†’ Create mode (p=pane, w=window, s=session)
# C-o r   â†’ Rename mode (p=pane, w=window, s=session)
# C-o x   â†’ Kill mode (p=pane, w=window, s=session)
# C-o s   â†’ Switch mode (w=window, s=session, t=tree)
#
# C-o c   â†’ Copy mode (copy/thumbs/urls)
#   â”œâ”€ c â†’ Enter copy mode
#   â”œâ”€ t â†’ tmux-thumbs (vimium-style selection)
#   â””â”€ u â†’ Extract & open URLs
#
# C-o /   â†’ Search mode (regex/files/git/urls/digits/hashes)
#   â”œâ”€ / â†’ Regex search
#   â”œâ”€ f â†’ File search
#   â”œâ”€ g â†’ Git files search
#   â”œâ”€ u â†’ URL search
#   â”œâ”€ d â†’ Digit search
#   â””â”€ h â†’ Hash search
#
# C-o g   â†’ Git mode (log/status/diff popups)
#   â”œâ”€ l â†’ Git log popup
#   â”œâ”€ s â†’ Git status popup
#   â””â”€ d â†’ Git diff popup
#
# C-o u   â†’ Utility mode (fzf/man/edit)
#   â”œâ”€ f â†’ tmux-fzf comprehensive menu
#   â”œâ”€ m â†’ Man page popup
#   â””â”€ e â†’ Edit tmux config
#
# C-o q   â†’ Tmux mode (system operations)
#   â”œâ”€ D â†’ Detach
#   â”œâ”€ S â†’ Save session
#   â”œâ”€ R â†’ Restore session
#   â”œâ”€ I â†’ Install plugins
#   â”œâ”€ C â†’ Reload config
#   â””â”€ p â†’ Floating terminal popup
#
# === VISUAL INDICATORS ===
# Status bar shows current mode with color coding:
# - PANE (Blue), WINDOW (Green), SESSION (Purple)
# - COPY/SEARCH (Yellow), GIT (Orange), UTIL (Cyan)
# - CREATE (Teal), RENAME (Light Blue), KILL (Red), SWITCH (Periwinkle)
# - SYNC status shows in red when broadcast is active
# - Pane borders: Blue (normal), Red (synchronized), ðŸ” (zoomed)
#
################################################################################

set-environment -g TMUX_PLUGIN_MANAGER_PATH "~/.config/tmux/plugins"
################################################################################
# Basic Settings
################################################################################

# Set the prefix key to Ctrl+O (instead of Ctrl+A)
unbind C-b
set-option -g prefix C-o
bind-key C-o send-prefix

# Enable mouse support
set -g mouse on

# Better mouse wheel scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Enable true color support and modern terminal features
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Set the base index for windows and panes
set -g base-index 1
setw -g pane-base-index 1

# Set clipboard options
set-option -g set-clipboard on

# Scroll back lines
set-option -g history-limit 50000

# Automatically rename windows based on the running program (disabled for performance)
setw -g automatic-rename off

# Enable terminal title support for shell integration
set -g set-titles on
set -g set-titles-string "#T"

# Enable focus events for better vim integration
set -g focus-events on

# Reduce escape time for better vim experience
set -sg escape-time 10

# Enable aggressive resize for better multi-client support
setw -g aggressive-resize on

# Performance optimizations
set -g status-interval 5
set -g display-time 1000
set -g repeat-time 300

# Activity monitoring
set -g monitor-activity on
set -g visual-activity off  # Don't show message, just highlight in status bar

# Display panes timeout (for selecting panes by number)
set -g display-panes-time 3000

################################################################################
# Appearance
################################################################################

# Tokyo Night Theme Configuration
set -g @plugin 'wfxr/tmux-power'
set -g @tmux_power_theme 'moon'
set -g @tmux_power_date_format '%Y-%m-%d'
set -g @tmux_power_time_format '%H:%M'
set -g @tmux_power_left_arrow_icon ''
set -g @tmux_power_right_arrow_icon ''
set -g @tmux_power_upload_speed_icon 'ó°•’'
set -g @tmux_power_download_speed_icon 'ó°‡š'
set -g @tmux_power_session_icon ''
set -g @tmux_power_user_icon ''
set -g @tmux_power_prefix_highlight_pos 'R'

# Enhanced pane border styling with prominent focus indication
set -g pane-border-status top
set -g pane-border-format "#[align=centre]#{?pane_active,#[fg=#ffffff]#[bg=#3d59a1]#[bold],#[fg=#ffffff]#[bg=#3b4261]} #{pane_index}: #{pane_title}#{?window_zoomed_flag, ðŸ”,} #{?pane_active,#[fg=#3d59a1]#[bg=#24283b],#[fg=#3b4261]#[bg=#24283b]}"
set -g pane-border-style "fg=#3b4261,bg=#1a1b26"
set -g pane-active-border-style "fg=#3d59a1,bg=#1a1b26,bold"
set -g pane-border-lines heavy

# Dim inactive panes - text dimming with transparent background
set -g window-style 'fg=#6b7089,bg=default'
set -g window-active-style 'fg=#c0caf5,bg=default'

# Enhanced status bar with Tokyo Night theme
set -g status-style "bg=#1a1b26,fg=#c0caf5"
set -g status-left "#[fg=#1a1b26,bg=#7aa2f7,bold] ó°¾ #S #[fg=#7aa2f7,bg=#1a1b26]"
set -g status-left-length 50

# Beautiful window status styling
setw -g window-status-format "#[fg=#9aa5ce,bg=#1a1b26] #I:#W#{?window_zoomed_flag, ðŸ”,}#{?window_bell_flag, ðŸ””,}#{?window_activity_flag, âš¡,} "
setw -g window-status-current-format "#[fg=#1a1b26,bg=#7aa2f7,bold] #I:#W#{?window_zoomed_flag, ðŸ”,}#{?window_bell_flag, ðŸ””,} #[fg=#7aa2f7,bg=#1a1b26]"
setw -g window-status-separator ""
setw -g window-status-activity-style "fg=#f7768e,bg=#1a1b26,bold"

################################################################################
# Key Bindings - Fully Modal System
################################################################################

# Unbind old direct bindings to prevent conflicts
unbind R      # Was reload, now in tmux-mode
unbind '"'    # Default split
unbind '%'    # Default split
unbind '|'    # Old split horizontal
unbind '-'    # Old split vertical
unbind 'H'    # Old resize
unbind 'J'    # Old resize
unbind 'K'    # Old resize
unbind 'L'    # Old resize
unbind 'k'    # Old clear
unbind 'm'    # Old mark
unbind 'M'    # Old clear mark
unbind 'B'    # Old broadcast
unbind '>'    # Old swap
unbind '<'    # Old swap
unbind '!'    # Old break
unbind '@'    # Old join
unbind 'C-o'  # Old rotate
unbind 'Space' # Old layout cycle
unbind 'M-1'  # Old layout
unbind 'M-2'  # Old layout
unbind 'M-3'  # Old layout
unbind 'M-4'  # Old layout
unbind 'M-5'  # Old layout
unbind '{'    # Old window move
unbind '}'    # Old window move
unbind 'Tab'  # Old last session
unbind 'P'    # Old project session
unbind 'C-s'  # Old quick save
unbind 'C-d'  # Old save detach
unbind '['    # Old copy mode
unbind '/'    # Old regex search
unbind 'C-f'  # Old file search
unbind 'C-g'  # Old git search
unbind 'C-u'  # Old url search
unbind 'C-h'  # Old hash search
unbind 'g'    # Old git log
unbind 'G'    # Old git status
unbind 'D'    # Old git diff
unbind 'F'    # Old tmux-fzf
unbind 'E'    # Old edit config
unbind 'u'    # Old url extract
unbind 'O'    # Old sessionx
unbind 'n'    # Default next-window, use C-o w l instead
unbind 'p'    # Default previous-window, use C-o w h instead

################################################################################
# PANE MODE (C-o p) - All pane operations
################################################################################
bind-key p switch-client -T pane-mode

# Splits
bind-key -T pane-mode s split-window -h -c "#{pane_current_path}"
bind-key -T pane-mode v split-window -v -c "#{pane_current_path}"
bind-key -T pane-mode S split-window -h -p 30 -c "#{pane_current_path}"
bind-key -T pane-mode V split-window -v -p 30 -c "#{pane_current_path}"

# Equal pane layouts (merged from split-pane-mode)
bind-key -T pane-mode 2 run-shell "~/.config/tmux/scripts/create-equal-panes.sh 2"
bind-key -T pane-mode 3 run-shell "~/.config/tmux/scripts/create-equal-panes.sh 3"
bind-key -T pane-mode 4 run-shell "~/.config/tmux/scripts/create-equal-panes.sh 4"
bind-key -T pane-mode 5 run-shell "~/.config/tmux/scripts/create-equal-panes.sh 5"
bind-key -T pane-mode e select-layout even-horizontal

# Resize (repeatable) - Uppercase for bigger moves
bind-key -T pane-mode -r H resize-pane -L 4
bind-key -T pane-mode -r J resize-pane -D 4
bind-key -T pane-mode -r K resize-pane -U 4
bind-key -T pane-mode -r L resize-pane -R 4

# Swap - Sequential (tmux doesn't support directional swap-pane)
bind-key -T pane-mode l swap-pane -D  # Swap with next pane
bind-key -T pane-mode h swap-pane -U  # Swap with previous pane

# Break/Join
bind-key -T pane-mode ! break-pane
bind-key -T pane-mode @ choose-window 'join-pane -h -s "%%"'

# Rotate
bind-key -T pane-mode r rotate-window

# Mark
bind-key -T pane-mode m select-pane -m
bind-key -T pane-mode M select-pane -M
bind-key -T pane-mode "'" switch-client -t'{marked}'

# Utilities
bind-key -T pane-mode c send-keys -R C-l \; clear-history
bind-key -T pane-mode z resize-pane -Z
bind-key -T pane-mode b set-window-option synchronize-panes\; \
  if-shell '[ "#{pane_synchronized}" = "1" ]' \
    'set -g pane-active-border-style "fg=#f7768e,bg=#1a1b26,bold"' \
    'set -g pane-active-border-style "fg=#3d59a1,bg=#1a1b26,bold"' \; \
  display-message "Sync #{?pane_synchronized,ON,OFF}"

# Help
bind-key -T pane-mode ? run-shell "~/.config/tmux/plugins/tmux-which-key/which-key.sh p"

################################################################################
# WINDOW MODE (C-o w) - All window operations
################################################################################
bind-key w switch-client -T window-mode

bind-key -T window-mode w display-popup -E "tmux list-windows -a -F '#{session_name}:#{window_index}:#{window_name}' | fzf --reverse | sed 's/\\(.*\\):\\(.*\\):.*/\\1:\\2/' | xargs -I{} tmux switch-client -t {}"
# Lowercase: Focus navigation (no physical movement)
bind-key -T window-mode -r h select-window -p  # Previous window
bind-key -T window-mode -r l select-window -n  # Next window
# Uppercase: Swap windows (physical movement)
bind-key -T window-mode -r H swap-window -t -1\; select-window -t -1  # Swap left
bind-key -T window-mode -r L swap-window -t +1\; select-window -t +1  # Swap right
bind-key -T window-mode 1 select-window -t :1
bind-key -T window-mode 2 select-window -t :2
bind-key -T window-mode 3 select-window -t :3
bind-key -T window-mode 4 select-window -t :4
bind-key -T window-mode 5 select-window -t :5
bind-key -T window-mode 6 select-window -t :6
bind-key -T window-mode 7 select-window -t :7
bind-key -T window-mode 8 select-window -t :8
bind-key -T window-mode 9 select-window -t :9

# Help
bind-key -T window-mode ? run-shell "~/.config/tmux/plugins/tmux-which-key/which-key.sh w"

################################################################################
# SESSION MODE (C-o o) - All session operations
################################################################################
bind-key o switch-client -T session-mode

bind-key -T session-mode o run-shell "~/.config/tmux/plugins/tmux-sessionx/sessionx.sh"
bind-key -T session-mode l switch-client -l
bind-key -T session-mode p display-popup -E -w80% -h80% "~/.config/tmux/scripts/new-project-session.sh"
bind-key -T session-mode s run-shell "~/.config/tmux/plugins/tmux-resurrect/scripts/save.sh" \; display-message "ðŸ’¾ Session saved!"
bind-key -T session-mode d run-shell "~/.config/tmux/plugins/tmux-resurrect/scripts/save.sh" \; detach-client \; display-message "ðŸ’¾ Saved and detached!"

# Help
bind-key -T session-mode ? run-shell "~/.config/tmux/plugins/tmux-which-key/which-key.sh o"

################################################################################
# COPY MODE (C-o c) - Copy and selection operations
################################################################################
bind-key c switch-client -T copy-mode-new

bind-key -T copy-mode-new c copy-mode
bind-key -T copy-mode-new t run-shell "~/.config/tmux/plugins/tmux-thumbs/tmux-thumbs.sh"
bind-key -T copy-mode-new u run-shell "~/.config/tmux/plugins/tmux-fzf-url/fzf-url.sh"

# Help
bind-key -T copy-mode-new ? run-shell "~/.config/tmux/plugins/tmux-which-key/which-key.sh c"

################################################################################
# SEARCH MODE (C-o /) - Search pattern operations
################################################################################
bind-key / switch-client -T search-mode

bind-key -T search-mode / copy-mode \; send-keys /
bind-key -T search-mode f copy-mode \; send-keys "#{prefix_highlight_copy_mode_attr}" \; run-shell "~/.config/tmux/plugins/tmux-copycat/scripts/copycat_search.sh [[:alnum:]_\\./~-]*"
bind-key -T search-mode g copy-mode \; run-shell "~/.config/tmux/plugins/tmux-copycat/scripts/copycat_git_special.sh"
bind-key -T search-mode u copy-mode \; run-shell "~/.config/tmux/plugins/tmux-copycat/scripts/copycat_search.sh ((https?://|git@|git://|ssh://|ftp://|file:///)[[:alnum:]?=%/_.:,;~@!#$&()*+-]*)"
bind-key -T search-mode d copy-mode \; run-shell "~/.config/tmux/plugins/tmux-copycat/scripts/copycat_search.sh [[:digit:]]+"
bind-key -T search-mode h copy-mode \; run-shell "~/.config/tmux/plugins/tmux-copycat/scripts/copycat_search.sh \\b([0-9a-f]{7,40}|[[:alnum:]]{52}|[0-9a-f]{64})\\b"

# Help
bind-key -T search-mode ? run-shell "~/.config/tmux/plugins/tmux-which-key/which-key.sh /"

################################################################################
# GIT MODE (C-o g) - Git popup operations
################################################################################
bind-key g switch-client -T git-mode

bind-key -T git-mode l display-popup -E -w80% -h80% -d "#{pane_current_path}" "git log --oneline --graph --all --decorate"
bind-key -T git-mode s display-popup -E -w80% -h80% -d "#{pane_current_path}" "git status"
bind-key -T git-mode d display-popup -E -w80% -h80% -d "#{pane_current_path}" "git diff"

# Help
bind-key -T git-mode ? run-shell "~/.config/tmux/plugins/tmux-which-key/which-key.sh g"

################################################################################
# UTILITY MODE (C-o u) - Utility operations
################################################################################
bind-key u switch-client -T utility-mode

bind-key -T utility-mode f run-shell -b "~/.config/tmux/plugins/tmux-fzf/main.sh"
bind-key -T utility-mode m command-prompt -p "man page:" "display-popup -E -w80% -h80% 'man %%'"
bind-key -T utility-mode e new-window -n "tmux.conf" "nvim ~/.config/tmux/tmux.conf"

# Help
bind-key -T utility-mode ? run-shell "~/.config/tmux/plugins/tmux-which-key/which-key.sh u"

################################################################################
# EXISTING MODES (Unchanged)
################################################################################

# Create mode for creating panes, windows, and sessions
bind-key a switch-client -T create-mode
bind-key -T create-mode p command-prompt -p "New pane name:" "split-window -v -c '#{pane_current_path}'; select-pane -T '%%'"
bind-key -T create-mode w command-prompt -p "New window name:" "new-window -c '#{pane_current_path}' -n '%%'"
bind-key -T create-mode s command-prompt -p "New session name:" "new-session -s '%%'"

# Help
bind-key -T create-mode ? run-shell "~/.config/tmux/plugins/tmux-which-key/which-key.sh a"

# Rename mode
bind-key r switch-client -T rename-mode
bind-key -T rename-mode s command-prompt -p "Rename session:" "rename-session '%%'"
bind-key -T rename-mode w command-prompt -p "Rename window:" "rename-window '%%'"
bind-key -T rename-mode p command-prompt -p "Rename pane:" "select-pane -T '%%'"

# Help
bind-key -T rename-mode ? run-shell "~/.config/tmux/plugins/tmux-which-key/which-key.sh r"

# Kill mode for panes, windows, and sessions
bind-key x switch-client -T kill-mode
bind-key -T kill-mode p confirm-before -p "Kill pane? (y/n)" kill-pane
bind-key -T kill-mode w confirm-before -p "Kill window? (y/n)" kill-window
bind-key -T kill-mode s confirm-before -p "Kill session? (y/n)" kill-session

# Help
bind-key -T kill-mode ? run-shell "~/.config/tmux/plugins/tmux-which-key/which-key.sh x"

# Switch mode
bind-key s switch-client -T switch-mode
bind-key -T switch-mode w choose-window
bind-key -T switch-mode s choose-session
bind-key -T switch-mode t choose-tree

# Help
bind-key -T switch-mode ? run-shell "~/.config/tmux/plugins/tmux-which-key/which-key.sh s"

# Tmux mode - system operations
bind-key q switch-client -T tmux-mode
bind-key -T tmux-mode D detach-client
bind-key -T tmux-mode S run-shell "~/.config/tmux/plugins/tmux-resurrect/scripts/save.sh" \; display-message "Session saved âœ…"
bind-key -T tmux-mode R run-shell "~/.config/tmux/plugins/tmux-resurrect/scripts/restore.sh" \; display-message "Session restored âœ…"
bind-key -T tmux-mode I run-shell '~/.config/tmux/plugins/tpm/bin/install_plugins' \; display-message "Installing TPM Plugins..."
bind-key -T tmux-mode C source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded! âœ…"
bind-key -T tmux-mode p display-popup -E -w80% -h80%  # Floating terminal popup

# Help
bind-key -T tmux-mode ? run-shell "~/.config/tmux/plugins/tmux-which-key/which-key.sh q"

################################################################################
# COPY MODE SETTINGS
################################################################################

# Copy mode with Vim keys
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
unbind -T copy-mode-vi MouseDragEnd1Pane

